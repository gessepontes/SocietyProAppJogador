<ion-header>
    <ion-navbar color="menu-o-t">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content-modelo">
    <ion-list>
        <ion-item *ngFor="let item of jogadores" (click)="openMenu(item.ID)">
            <ion-avatar item-left>
                <img [src]="imagemJogador+item.FOTO">
            </ion-avatar>
            <h2>{{item.NOME}}</h2>
            <p>{{item.TELEFONE}}</p>
            <p *ngIf="item.DISPENSADO">Dispensado-{{item.DATADISPENSA | data}}</p>
        </ion-item>
    </ion-list>

    <ion-item *ngIf="naocadastrado">
        <p>Não existe atleta cadastrado.</p>
    </ion-item>
</ion-content>
