<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of jogadores">
            <ion-avatar item-left>
                <img [src]="imagemJogador+item.FOTO">
            </ion-avatar>
            <ion-label>{{item.NOME}}</ion-label>
            <p>{{item.TELEFONE}}</p>
        </ion-item>
    </ion-list>
</ion-content>
