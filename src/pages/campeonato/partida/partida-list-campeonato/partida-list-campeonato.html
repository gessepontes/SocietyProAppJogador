<ion-header>
    <ion-navbar color="menu-o-t">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content-modelo">
    <ion-list>
        <ion-item *ngFor="let item of campeonatos" (click)="listPartidas(item.ID,IDPESSOA)" class="lista">
            <ion-avatar item-left>
                <img [src]="imagemCampeonato+item.LOGO">
            </ion-avatar>
            <h2>{{item.NOME}}</h2>
        </ion-item>
    </ion-list>
    <ion-item *ngIf="naocadastrado" class="naoencontrado">
        <p>Você não está inscrito em nenhum campeonato.</p>
    </ion-item>

</ion-content>
