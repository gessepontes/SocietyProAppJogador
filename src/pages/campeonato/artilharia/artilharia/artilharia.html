<ion-header>
    <ion-navbar color="menu-o-t">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content-modelo">

    <ion-item style="background:#000000;color:#ffffff">
        <h6 item-left>Jogador</h6>
        <h6 item-right>Gols</h6>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let item of jogadores; let i = index">
            <h5 item-left>{{i+1}}º</h5>
            <ion-avatar item-left>
                <img [src]="imagemJogador+item.FOTO">
            </ion-avatar>
            <ion-avatar item-left>
                <img [src]="imagemSimbolo+item.SIMBOLO">
            </ion-avatar>

            <h6>{{item.sNome}}</h6>
            <p item-right style="margin:auto">{{item.iQuantidade}}</p>
        </ion-item>

    </ion-list>
</ion-content>
