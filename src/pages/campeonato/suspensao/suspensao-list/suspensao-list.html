<ion-header>
    <ion-navbar color="menu-o-t">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-modelo">
    <ion-list>
        <ion-item *ngFor="let item of campeonatos" (click)="detailsSuspensao(item.ID)">
            <ion-avatar item-left>
                <img [src]="imagemCampeonato+item.LOGO">
            </ion-avatar>
            <h2>{{item.NOME}}</h2>
        </ion-item>

    </ion-list>
</ion-content>
