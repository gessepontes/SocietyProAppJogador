<ion-header>
    <ion-toolbar color="menu-o-t">
        <ion-title>
            {{TITULO}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss(2)">
                <span color="light" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="content-modelo">
    <form #registerForm="ngForm">
        <ion-list radio-group [(ngModel)]="model.TIPO" [ngModelOptions]="{standalone: true}">
            <ion-item>
                <ion-label>Society</ion-label>
                <ion-radio value="0" (ionSelect)="listTime(0)" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Campo 11</ion-label>
                <ion-radio value="1" (ionSelect)="listTime(1)"></ion-radio>
            </ion-item>
        </ion-list>
        <ion-item>
            <ion-label>Time</ion-label>
            <ion-select [(ngModel)]="model.IDTIME" required name="IDTIME">
                <ion-option *ngFor="let item of tipotime" [value]="item.ID">{{item.NOME}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-row>
            <ion-col width-100>
                <button ion-button icon-left block class="cor" (click)="saveTime()" [disabled]="!registerForm.form.valid">
                    <ion-icon name="checkmark-circle"></ion-icon>
                    Salvar
                </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
