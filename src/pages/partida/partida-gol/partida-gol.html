<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            {{TITULO}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="light" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="content-modelo">
    <ion-list>
        <ion-item *ngFor="let item of jogadores">
            <ion-avatar item-left>
                <img [src]="imagemJogador+item.FOTO">
            </ion-avatar>
            <h3>{{item.NOME}}</h3>
            <p>Gols: {{item.QTDGOL}}</p>
        </ion-item>
    </ion-list>
</ion-content>
