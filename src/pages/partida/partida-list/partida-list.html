<ion-header>
    <ion-navbar color="menu-o-t">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="partida-list-content">
    <ion-row *ngFor="let item of partidas" class="bodyTable">
        <ion-col width-100>
            <ion-row (click)="openMenu(item.ID,item.EDITAR)">
                <ion-col width-40>
                    <ion-row>
                        <ion-col width-33>
                            <ion-avatar>
                                <img class="simbolo" [src]="imagemSimbolo+item.sFoto">
                            </ion-avatar>
                        </ion-col>
                        <ion-col width-66 class="texto">
                            <p>{{item.sTime}}</p>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col width-20 class="texto">
                    <h3 style="margin-top: auto;">{{item.GOL1}} x {{item.GOL2}}</h3>
                </ion-col>
                <ion-col width-40>
                    <ion-row>
                        <ion-col width-66 class="texto">
                            <p>{{item.sTime2}}</p>
                        </ion-col>
                        <ion-col width-33>
                            <ion-avatar>
                                <img class="simbolo" [src]="imagemSimbolo+item.sFoto2">
                            </ion-avatar>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-100>
                    <p>Local: {{item.sCampo}}</p>
                    <p>Data: {{item.DATAPARTIDA | data}} as {{item.HORAPARTIDA}}</p>
                    <p>Status: {{item.STATUS}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col center text-center>
                    <button ion-button icon-left clear small (click)="jogadorPartida(item.ID)">
                        <ion-icon name="people"></ion-icon>
                        <div>Jogadores</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <button ion-button icon-left clear small (click)="golPartida(item.ID)">
                        <ion-icon name="football"></ion-icon>
                        <div>Gols</div>
                    </button>
                </ion-col>
            </ion-row>

        </ion-col>
    </ion-row>

    <ion-item *ngIf="naocadastrado" class="naoencontrado">
        Não existe partida cadastrada.
    </ion-item>
</ion-content>
