<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="">
    <div class="ticket-list">
        <div class="ticket-item" *ngFor="let item of horarios" tappable (click)="openMenu(item.ID)">
            <div class="movie-content">
                <div class="movie-summary">
                    <div class="poster">
                        <div class="content">
                            <img [src]="imagemCampo+item.LOGO">        
                            <!--<img src="{{urlImage}}">-->                    
                        </div>
                    </div>
                    <div class="item-content">
                        <span class="title">Campo: {{item.CAMPO}}</span>
                        <div class="title">
                            Data: {{item.DATA | date:"dd/MM/yyyy"}}
                        </div>
                        <div class="title">
                            Horário: {{item.HORA}}
                        </div>
                        <address>{{item.STATUS}}</address>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
