<ion-header>
    <ion-navbar hideBackButton="true" color="dark">
        <ion-icon name="arrow-back" class="voltar" (click)="voltar()"></ion-icon>
        <ion-title *ngIf="devicePlatform =='Android'" class="left">{{TITULO}}</ion-title>
        <ion-title *ngIf="devicePlatform !='Android'">{{TITULO}}</ion-title>
        <ion-buttons end>
            <button (click)="localizacao($event)"  ion-button icon-only>
                <ion-icon name="pin"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="content-modelo">
    <ion-list>
        <ion-item *ngFor="let item of campos" (click)="openMenu(item.ID)">
            <ion-avatar item-left>
                <ion-avatar item-left>
                    <img [src]="imagemCampo+item.LOGO">
                </ion-avatar>
            </ion-avatar>
            <h2>{{item.NOME}}</h2>
            <p class="item-description">{{item.TELEFONE}}</p>
        </ion-item>
    </ion-list>
</ion-content>
