<ion-header>
    <ion-navbar color="dark">
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of campos" (click)="detailsCampo(item.ID)">
            <ion-avatar item-left>
                <ion-avatar item-left>
                    <img [src]="imagemCampo+item.LOGO">
                </ion-avatar>
            </ion-avatar>
            <h2>{{item.NOME}}</h2>
            <p class="item-description">{{item.TELEFONE}}</p>
        </ion-item>
    </ion-list>
</ion-content>
