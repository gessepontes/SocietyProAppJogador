<ion-header>
    <ion-navbar color="menu-o-t">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{TITULO}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content-modelo">
    <ion-list>
        <ion-item *ngFor="let item of campos" (click)="detailsCampo(item.ID)">
            <ion-avatar item-left>
                <ion-avatar item-left>
                    <img [src]="imagemCampo+item.LOGO">
                </ion-avatar>
            </ion-avatar>
            <h2>{{item.NOME}}</h2>
            <p class="item-description">{{item.TELEFONE}}</p>
        </ion-item>
    </ion-list>
</ion-content>
